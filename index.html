<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <title>Shopping list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Quicksand:700,400' rel='stylesheet' type='text/css'>

    <body>
      <div class="background-image"></div>
      <div class="content">
          <h1>Your personal shopping list</h1>
    <div class="add">
        <div class="inputs">
            <label id="item">Item:</label>
        <input type="text" id="product">
            
        <label>Quantity:</label>
        <input type="text" id="quantity">
           
        <label>Price:</label>
        <input type="text" id="price">
            
        </div>
        <div id="addBtn"><div class="outer"><div class="height"><div class="inner">Add item</div>
        </div>
        </div>
      </div>
        </div>
        <div class="to_pay">
          <p>To pay:</p>
          <p id="howMuch">0</p>
          </div>
        <div class="table">
        <table>
          <tr>
            <td></td> 
            <td>Item</td>
            <td>Quantity</td>  
            <td>Price</td> 
            <td>Total</td>   
          </table>
        </div>
      </div>
    </body>
